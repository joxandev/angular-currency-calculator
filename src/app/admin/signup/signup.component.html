<app-banner>
  <h1 class="is-size-2 has-text-link">Currency Calculator</h1>
  <div class="content">
    <h2>Sign up for an account</h2>
    <form>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" name="name"  placeholder="Name">
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input class="input is-rounded" name="surname"  placeholder="Surname">
        </div>
      </div>
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input is-rounded" name="email" type="email" placeholder="Email" required >
          <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
          <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
        </p>
      </div>
      <div class="field ">
        <p class="control has-icons-left">
          <input class="input is-rounded" name="password" type="password" placeholder="Password" required >
          <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
        </p>
      </div>
      <div class="field is-horizontal">
        <p class="control">
          <input type="submit" class="button is-link is-rounded is-centered" value="Sign Up">
        </p>
      </div>

    </form>
  </div>
</app-banner>
